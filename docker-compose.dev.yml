services:
  omninews-backend:
    build:
      context: .
      dockerfile: Dockerfile.dev # 개발용 Dockerfile 사용
    container_name: omninews_backend_dev
    ports:
      - "1027:1027"
    environment:
      - ROCKET_ENV=development
      - ROCKET_ADDRESS=0.0.0.0
      - ROCKET_PORT=1027
      - RUST_LOG=debug
    env_file:
      - .env
      - .development.env
    volumes:
      - ./src:/app/src:ro # 소스코드 hot-reload
      - ./Cargo.toml:/app/Cargo.toml:ro
      - ./Rocket.toml:/app/Rocket.toml:ro
      - ./logs:/app/logs
      - ./omninews_firebase_sdk.json:/app/omninews_firebase_sdk.json:ro
      - cargo_cache:/usr/local/cargo/registry
    networks:
      - omninews-network
    depends_on:
      mysql:
        condition: service_healthy
    stdin_open: true # docker run -i
    tty: true # docker run -t

  mysql:
    image: mysql:8.0
    container_name: omninews_mysql_dev
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-devpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-omninews_dev}
      MYSQL_USER: ${MYSQL_USER:-omninews}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-devpassword}
    ports:
      - "3307:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - omninews-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  selenium1:
    image: selenium/standalone-chromium:latest
    container_name: selenium1
    shm_size: 2g
    restart: unless-stopped
    environment:
      SE_NODE_MAX_SESSIONS: 12
      SE_NODE_SESSION_TIMEOUT: 14400
      SE_SCREEN_WIDTH: 1940
      SE_SCREEN_HEIGHT: 1120
      SE_SCREEN_DEPTH: 24
    ports:
      - "4444:4444"
      - "7901:7900"
    volumes:
      - selenium-profile-1:/home/seluser/.config/google-chrome
    networks:
      - omninews-network

